<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./jack-ward-rknrvCrfS1k-unsplash.jpg" alt="Picture of Italian City of Cinque Terre.">
    <div class="sign-up-section">
        <div class="CTA">
            <div>
            Seek the destination you've been waiting your whole life for. Work with our travel agency to awaken your inner adventure.
            </div>
            <div>
                You <span>know</span> you want to.
            </div>
        </div>

        <div class="form-section">
            <div class="form-and-heading">
                <div>Let's do this!</div>
            
                <form action="#" method="get">
                    <div class="form-fields">
                    <div class="column">
                    <div>
                        <label for="first-name">First Name</label>
                        <input id="first-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>
                <div class="column">
                    <div>
                        <label for="last-name">Last name</label>
                        <input id="last-name">
                    </div> 
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password">
                    </div> 
                </div>
            </div>
        </div>
                <div class="buttons">
                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                        Already have an account? <a href="#">Log In</a>
                </div>
                
            </form>
        </div> 
        </div>  
    </div>
</body>
</html>
