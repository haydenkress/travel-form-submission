<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./jack-ward-rknrvCrfS1k-unsplash.jpg" alt="Picture of Italian City of Cinque Terre.">
    <div class="sign-up-section">
        <div class="CTA">
            <div>
            Seek the destination you've been waiting your whole life for. Work with our travel agency to awaken your inner adventure.
            </div>
            <div>
                You <span>know</span> you want to.
            </div>
        </div>

        <div class="form-section">
            <div class="form-and-heading">
                <div class="header">Let's do this!</div>
                <div class="form-and-buttons"> 
                </div>
            
                <form action="#" method="get">
                <div class="form-fields">
                <div class="row">
                    <div>
                        <label for="first-name">First Name *</label>
                        <input id="first-name" required placeholder="First Name">
                    </div>
                    <div>
                        <label for="last-name">Last Name *</label>
                        <input id="last-name" required placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="email">Email *</label>
                        <input type="email" id="email" required placeholder="Email">
                    </div>
                    <div>
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" required placeholder="Phone Number">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="password">Password *</label>
                        <input type="password" id="password" required placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password *</label>
                        <input type="password" id="confirm-password" required placeholder="Confirm Password">
                    </div> 
                </div>
            </div>
        </div>
                <div class="buttons">
                    <div>
                        <button type="submit">Create Account</button>
                    </div>
                        Already have an account? <a href="#">Log In</a>
                </div>
                
            </form>
        </div> 
        </div>  
    </div>
</body>
</html>
